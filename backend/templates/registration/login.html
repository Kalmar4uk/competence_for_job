{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    <title>Авторизация</title>
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-title">Авторизация</div>
      <form class="login-form" method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button class="login-button button" type="submit">Войти</button>
        <div class="login-error" aria-hidden="true">
          Email или пароль некорректны. Попробуйте еще раз.
        </div>
      </form>
    </div>
    <script src="{% static 'js/login.js' %}" type="module"></script>
  </body>
</html>
